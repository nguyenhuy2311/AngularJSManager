<div align="top" class="bg-info-border-subtlep-1 fw-bold">DANH SÁCH DỰ ÁN</div>
<table class="table table-bordered border border-primary">
  <tr>
    <th class="p-2">id</th>
    <th class="p-2">Tên dự án</th>
    <th class="p-2">Ngày Start</th>
    <th class="text-end p-1">Tiền</th>
    <th class="p-2">Hành động</th>
  </tr>

  <tr *ngFor="let da of list_du_an">
    <td class="p-2">{{ da.id }}</td>
    <td class="p-2">{{ da.ten_du_an }}</td>
    <td class="p-2">{{ da.ngay_start | date : "dd/MM/yyyy" }}</td>
    <td class="p-2 text-end">{{ da.tien | number }} VNĐ</td>
    <td class="p-2">
      <button class="btn btn-primary me-2" (click)="editDA(da.id)">Sửa</button>
      <button class="btn btn-danger" (click)="deleteDA(da.id)">Xóa</button>
    </td>
  </tr>
</table>
