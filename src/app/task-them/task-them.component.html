<form
  #frm1="ngForm"
  (submit)="xuly(frm1.value)"
  class="col-10 m-auto border border-success px-3 mt-2"
>
  <div class="mb-3">
    <label>
      Tên Task
      <input type="text" name="ten_task" ngModel class="form-control" />
    </label>
  </div>
  <div class="mb-3">
    <label>
      Dự Án
      <select name="du_an_id" ngModel class="form-control">
        <option *ngFor="let da of listDuAn" value="{{ da.id }}">
          {{ da.ten_du_an }}
        </option>
      </select></label
    >
  </div>
  <div class="mb-3">
    <label>
      Nhân Viên Thực Hiện
      <select name="nhan_vien_id" ngModel class="form-control">
        <option *ngFor="let nv of listNhanVien" value="{{ nv.id }}">
          {{ nv.ho }} {{ nv.ten }}
        </option>
      </select></label
    >
  </div>
  <div class="mb-3">
    <label for="">
      Status <input type="number" name="status" ngModel class="form-control"
    /></label>
  </div>
  <div class="mb-3">
    <label for="">
      Priority
      <input type="number" name="priority" ngModel class="form-control"
    /></label>
  </div>
  <div class="mb-3">
    <label for="">
      Mô tả
      <textarea rows="4" name="mo_ta" ngModel class="form-control"></textarea>
    </label>
  </div>
  <div class="mb-3">
    <button class="btn btn-success">Thêm task</button>
  </div>
</form>
