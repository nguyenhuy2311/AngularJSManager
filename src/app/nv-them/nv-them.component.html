<form
  #frm1="ngForm"
  (ngSubmit)="xuly(frm1.value)"
  class="col-10 m-auto border border-success px-3 mt-2"
>
  <div class="mb-3">
    <label for="ho" class="form-label">Họ</label>
    <input type="text" id="ho" name="ho" ngModel class="form-control" />
  </div>
  <div class="mb-3">
    <label for="ten" class="form-label">Tên</label>
    <input type="text" id="ten" name="ten" ngModel class="form-control" />
  </div>
  <div class="mb-3">
    <label for="ngay_sinh" class="form-label">Ngày sinh</label>
    <input
      type="date"
      id="ngay_sinh"
      name="ngay_sinh"
      ngModel
      class="form-control"
    />
  </div>
  <div class="mb-3">
    <label for="gmail" class="form-label">Gmail</label>
    <input type="email" id="gmail" name="gmail" ngModel class="form-control" />
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      ngModel
      class="form-control"
    />
  </div>
  <div class="mb-3">
    <label class="form-label">Giới tính</label><br />
    <div class="form-check form-check-inline">
      <input
        type="radio"
        id="nam"
        name="phai"
        ngModel
        value="1"
        class="form-check-input"
      />
      <label for="nam" class="form-check-label">Nam</label>
    </div>
    <div class="form-check form-check-inline">
      <input
        type="radio"
        id="nu"
        name="phai"
        ngModel
        value="0"
        class="form-check-input"
      />
      <label for="nu" class="form-check-label">Nữ</label>
    </div>
  </div>
  <div class="mb-3">
    <label for="khu_vuc" class="form-label">Khu vực</label>
    <select id="khu_vuc" name="khu_vuc" ngModel class="form-control">
      <option value="Bắc">Bắc</option>
      <option value="Trung">Trung</option>
      <option value="Nam">Nam</option>
    </select>
  </div>
  <div class="mb-3">
    <button type="submit" class="btn btn-success">Thêm nhân viên</button>
  </div>
</form>
